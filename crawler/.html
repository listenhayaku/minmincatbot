            table{
                border: 2px solid black;

            tr{
                border: 2px solid black;

            button{
                width: 5rem;

                background-color: orange;

            }
            button:hover{
                cursor: pointer;
                background-color: #e6ba0a;
            }
            button:active{
                background-color: #d5f00a;
            }
        </style>
    </header>
    <body>
        <h1></h1>
        <table>
            </table>
        <script>
            document.querySelectorAll("button[id^='btn-']").forEach(btn => {
            btn.onclick = () => {
                const i = btn.id.split("-")[1];
                const text = document.getElementById("url-" + i).innerText.trim();
                navigator.clipboard.writeText(text);
                };
            });
        </script>
    </body>
