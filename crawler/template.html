<html>
    <header>
        <title>minmincat is the best!</title>
        <style>
            table{
                border: 2px solid black;
            }
            tr{
                border: 2px solid black; 
            }
            td{
                border: 2px solid black;
            }
            button{
                width: 5rem;
                height: 3rem;
                background-color: orange;
                border: unset;
            }
            button:hover{
                cursor: pointer;
                background-color: #e6ba0a;
            }
            button:active{
                background-color: #d5f00a;
            }
        </style>
    </header>
    <body>
        <h1>@stickername</h1>
        <table>
            <tr class="@replacehere">
                <td>
                    <img src="https://stickershop.line-scdn.net/stickershop/v1/sticker/793479881/android/sticker.png"/>
                </td>
                <td>
                    https://stickershop.line-scdn.net/stickershop/v1/sticker/793479881/android/sticker.png   
                </td>
                <td>
                    <button id=""></button>
                </td>
            </tr>
        </table>
        <script>
            document.querySelectorAll("button[id^='btn-']").forEach(btn => {
            btn.onclick = () => {
                const i = btn.id.split("-")[1];
                const text = document.getElementById("url-" + i).innerText.trim();
                navigator.clipboard.writeText(text);
                };
            });
        </script>
    </body>
</html>
